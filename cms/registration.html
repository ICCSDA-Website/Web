<html>
<head th:utext="${head}"></head>
<body>
<title>Registration</title>
<div class="container">
<h1 style="margin-left : -15px;" class="display-1">Add User</h1>
<form action="/cms/addUser" method="post">

<div class="form-group row">

<label for="Username">Username</label>
<input th:name="user" type="text" class="form-control"  placeholder="Username"/> 
</div>

<div class="form-group row">
<label for="password">Password</label>
<input th:name="pass" type="password" class="form-control"  placeholder="password"/> 
</div>


<div class="form-group row">
<label for="email">Email</label>
<input th:name="email" type="email" class="form-control"  placeholder="Email"/> 
</div>

<div class="form-group row">
<button type="submit" class="btn btn-primary">Add User</button> 
</div>

</form>
</div>
<body>
</html>
